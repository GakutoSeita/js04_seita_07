<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>
<body>
    <button id="button">クリック</button>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>

// 関数の基本形（function ~"自分で設定"~）
// 繰り返し使用する処理に名前を付けて短く纏める事が出来る
// 文化として、関数には動詞形、変数には名詞形を付ける
function greet() {
    console.log('こんばんは');
    console.log('授業中です');
}

greet();
greet();
greet();


// 関数の引数・戻り値
function add(a, b) {
    // console.log(a+b);
    return a+b;
}

let result = add(4, 5);
// result = 9
console.log(result);

add(3, 10); // 第一引数に3、第二引数に10を代入して下さい


// クリックイベント

// $("#button").on("click", function () {
//    alert("こんにちは");
//    alert("JS授業中です");
// });

$("#button").on("click", greet); 
// greetの後に()を付けない。関数そのものを表示させたい

</script>
</html>
